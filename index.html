<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:01</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form" class="login-form">
      <input type="text" id="username" placeholder="Email or phone number" required/>
      <input type="password" id="password"  placeholder="Password" required minlength="6"/>
      <input type="submit" value="Log In" id="login"/>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/70c603a486.js" crossorigin="anonymous"></script>
  </body>
</html>
